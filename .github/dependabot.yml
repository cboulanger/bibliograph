# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"

  # Maintain dependencies for Composer for PHP 7.2
  - package-ecosystem: "composer"
    directory: "/src/lib/composer-7.2"
    schedule:
      interval: "daily"

  # Maintain dependencies for Composer for PHP 7.3
  - package-ecosystem: "composer"
    directory: "/src/lib/composer-7.3"
    schedule:
      interval: "daily"

  # Maintain dependencies for Composer for PHP 7.4
  - package-ecosystem: "composer"
    directory: "/src/lib/composer-7.4"
    schedule:
      interval: "daily"

  # Maintain dependencies for Composer for PHP 8.0
  - package-ecosystem: "composer"
    directory: "/src/lib/composer-8.0"
    schedule:
      interval: "daily"
