name: Bibliograph Tests & Deployment
on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  run_tests:
    name: Run tests
    runs-on: ubuntu-latest
    if: "!(github.event.head_commit && contains(github.event.head_commit.message, 'ci skip'))"
    services:
      mysql_server:
        image: mariadb:latest
        ports:
          - 3306
        env:
          MYSQL_USER: bibliograph
          MYSQL_PASSWORD: bibliograph
          MYSQL_DATABASE: tests
          MYSQL_ROOT_PASSWORD: bibliograph
        options: --name=mysql_server --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
      http_server:
        image: cboulanger/docker-phpfarm
        ports:
          - 8070:8070
          - 8071:8071
          - 8072:8072
          - 8073:8073
          - 8074:8074
        options: --name=http_server
        volumes:
          - /home/runner/work/bibliograph:/github/workspace
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Mount workspace dirs into /var/www of http service container
        run: docker exec http_server ln -s /github/workspace/bibliograph/{compiled,dist,src,test} /var/www
      - name: Check Services
        env:
          DB_HOST_GITHUB: 127.0.0.1
          DB_PORT_GITHUB: ${{ job.services.mysql_server.ports[3306] }}
        run: tool/env/services-test
      - name: Setup Node
        uses: actions/setup-node@v1
      - name: Install Prerequisites
        run: tool/env/install
      - name: Run Tests
        env:
          DB_HOST_GITHUB: 127.0.0.1
          DB_PORT_GITHUB: ${{ job.services.mysql_server.ports[3306] }}
        run: |
          echo "skipping test..."
#          tool/test/codeception
  deploy:
    name: Deploy to demo.bibliograph.org
    runs-on: ubuntu-latest
    needs: run_tests
    if: "!(github.event.head_commit && contains(github.event.head_commit.message, 'deploy skip'))"
    steps:
      - name: Setup SSH
        env:
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_CONFIG: ${{ secrets.SSH_CONFIG }}
        run: |
          cd $GITHUB_WORKSPACE
          mkdir ~/.ssh
          echo "$SSH_CONFIG" > ~/.ssh/config
          echo "$SSH_KEY" > ~/.ssh/key
          tool/deploy/start-ssh-agent  ~/.ssh/key
      - name: Deploy
        run: |
          cd $GITHUB_WORKSPACE
          tool/deploy/deploy \
            --env-file .github/workflows/testing-github-build.env
            --verbose \
            --build-in-debug-mode \
            --yes \
            --create-user \
            --empty-database
